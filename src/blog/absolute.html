<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute</title>
</head>
<style type="text/css">
	.container{
		position: relative;
		border: 2px solid black;
	}
	.content{
		position: absolute;
		left: 20px;
		top: 20px;
		border: 2px solid black;
	}
</style>
<body>
	<div class="container">
		<div class="content">
			absolute元素会脱离正常文档流，相对祖先元素偏离位置
		</div>
	</div>
</body>
</html>
